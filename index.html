<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Primera Calculadora con HTML,CCS y JavaScript</title>
<link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <table class="Calculadora">
      <tr>
        <<td> <col span="4"> <span>  </span></td>
      </tr>
      <tr>
        <td><button type="button" name="siete">7</button></td>
        <td><button type="button" name="ocho">8</button></td>
        <td><button type="button" name="nueve">9</button></td>
        <td><button type="button" name="división">/</button></td>
      </tr>
      <tr>
        <td><button type="button" name="cuatro">4</button></td>
        <td><button type="button" name="cinco">5</button></td>
        <td><button type="button" name="seis">6</button></td>
        <td><button type="button" name="Multiplicación">x</button></td>
      </tr>
      <tr>
        <td><button type="button" name="uno">1</button></td>
        <td><button type="button" name="dos">2</button></td>
        <td><button type="button" name="tres">3</button></td>
        <td><button type="button" name="resta">-</button></td>
      </tr>
      <tr>
        <td><button type="button" name="igual">=</button></td>
        <td><button type="button" name="reset">C</button></td>
        <td><button type="button" name="Cero">0</button></td>
        <td><button type="button" name="suma">+</button></td>
      </tr>
    </table>>

  </body>
</html>
